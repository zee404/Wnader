{% extends 'base.html' %}
{% load static %}
{% block main-content %}
    <div class="page-content">
        <div class="container-fluid">
            <div class="row justify-content-start">
                <div class="col-lg-4  col-md-4  col-sm-12">
                    <h1 class=" font-weight-bold" style="color:#023378 "> Sign In </h1>
                    <br>
                    <form class="form-horizontal" method="post" enctype="multipart/form-data"
                          action="{% url 'signin' %}" id="loginform">
                        {% csrf_token %}
                        <div class="form-group">
                            {#                            <label for="login_email">Email</label>#}
                            <input type="text" class="form-control w-75" id="login_email" name="login_email"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            {#                                            <label for="login_password">Password</label>#}
                            <input type="password" class="form-control w-75" id="login_password" name="login_password"
                                   placeholder="Enter password">
                        </div>
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <div class="mt-3">
                            <button class="btn  btn-primary  waves-effect  text-white waves-light" type="submit">Sign in
                            </button>
                        </div>
                    </form>
                    <div class="mt-5 text-left">
                        <p class="font-weight-bold">Don't have an account yet? <a href="{% url 'signup' %}"
                                                                                  class="font-weight-medium text-primary">
                            Signup now </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock main-content %}
